<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="stylered.css">
</head>
    <body>
        <form>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <img class="card-icon" src="img/lock.png">
                    <div class="card-title">Redefinir Senha</div>
                </div>
                <div class="card-body">
                    <div class="input-field">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" placeholder="Sua matrícula" required>
                    </div>
                    <div class="input-field">
                        <label for="usuario">Nome</label>
                        <input type="text" id="name" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-field">
                        <label for="usuario">Email</label>
                        <input type="text" id="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="button-container">
                        <a href="index.html"><button class="btn" type="button">Voltar</button></a>
                        <button class="btn">Redefinir</button>
                    </div>
                </div>
            </form>
    </body>


</html>
